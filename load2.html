<script>
var url = 'https://api.github.com/repos/gkcube/mysite/git/refs/heads/main', tag;
function repo(){
fetch(url).then(r => r.json()).then((o) => {tag=o.object.sha;})}
repo();

function jsload() {
$.getScript("https://cdn.jsdelivr.net/gh/gkcube/js@1/m1.js");
$.getScript("https://cdn.jsdelivr.net/gh/gkcube/js@1/s1.js");
}

function ld(){

var str = window.location.href,
ur = new URL(str),
ccc = ur.searchParams.get("c");

$("#moc").load("https://cdn.jsdelivr.net/gh/gkcube/mysite@"+tag+"/"+ccc+".html", 
    function (responseText, textStatus, req) {
 if (textStatus == "error") {repo(); ld()} 
});
}


$.when(
$.getScript( "https://cdn.jsdelivr.net/gh/gkcube/js@1/m1.js" ),
$.getScript( "https://cdn.jsdelivr.net/gh/gkcube/js@1/s1.js" ),
).done(function(){jsload();ld();});
</script>
